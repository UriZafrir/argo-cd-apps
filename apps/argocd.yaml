apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/UriZafrir/argo-cd-apps.git
    targetRevision: HEAD
    path: ./argo-cd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true